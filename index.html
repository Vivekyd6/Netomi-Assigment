<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
</head>

<body>

    <form>
        <!-- Name field  --> 
        <label for="name">Name</label>
        <br>
        <input type=" text" id="name" name="name" placeholder="Enter you name" required>
        <br>
        <br>
  

        <!-- Date of birth field -->
        <label for="birthday">Date of birth </label>
        <br>
        <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required>
        <br>
        <br>


        <!-- Contact field -->
        <label for="contact">Contact number</label>
        <br>
        <input type="tel" id="contact" name="contact" required>
        <br>
        <br>

        <!-- country field-->
        <label for "country">Country</label>
        <br>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
        </select>
        <br><br>
        
       <!-- state selection -->
       <label for "state">State</label>
       <br>
       <select id = "state" name="state" required>
        <option value="">Select State</option>
       </select>
       <br>
       <br>

        <!--Email field --> 
        <label for="email">Your Email</label>
        <br>
        <input type="email" id="email" name="name" placeholder="Enter your Email" required>
        <br>
        <br>

        <!-- submit form button -->
        <input type = "submit" id="submit" name="submit" value = "Submit">

    </form>
</body>

</html>
